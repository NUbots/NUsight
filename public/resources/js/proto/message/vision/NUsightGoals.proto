syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Neutron.proto";
import "Vector.proto";
import "message/Geometry.proto";
import "message/input/Sensors.proto";
import "message/vision/ClassifiedImage.proto";
import "message/vision/VisionObjects.proto";

message Goal {
    enum Side {
        UNKNOWN_SIDE = 0;
        LEFT         = 1;
        RIGHT        = 2;
    }

    enum Team {
        UNKNOWN_TEAM = 0;
        OWN          = 1;
        OPPONENT     = 2;
    }

    enum MeasurementType {
        UNKNOWN_MEASUREMENT = 0;
        LEFT_NORMAL         = 1;
        RIGHT_NORMAL        = 2;
        TOP_NORMAL          = 3;
        BASE_NORMAL         = 4;
    }

    message Measurement {
        MeasurementType type       = 1;
        vec3            position   = 2;
    }

    VisionObject         visObject   = 1;
    Side                 side        = 2;
    Team                 team        = 3;
    Quad                 quad        = 4;
    repeated Measurement measurement = 5;
}

message NUsightGoals {
    repeated Goal goals = 1;
}